<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обо мне</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="mainContainer">
      <!-- Заголовок с ID для возможного изменения -->
      <h1 id="mainTitle">Эрдни</h1>

      <!-- Изображение с ID для возможных манипуляций -->
      <img
        src="img/uzkii.jpg"
        alt="Эрдни"
        width="200"
        height="200"
        id="profileImage"
      />

      <!-- Секция "О себе" -->
      <div class="about-section" id="aboutSection">
        <h2 id="aboutTitle">О себе</h2>
        <div id="aboutContent">
          <p>Привет! Меня зовут Эрдни, и я увлекаюсь веб-разработкой.</p>
          <p>
            Изучаю JavaScript и современные технологии для создания
            интерактивных веб-приложений.
          </p>
        </div>
      </div>

      <!-- Секция увлечений -->
      <div class="interests-section" id="interestsSection">
        <h3 id="interestsTitle">Мои увлечения</h3>
        <ul id="hobbyList"></ul>
        <!-- Добавляем элемент для отображения статуса -->
        <p id="hobbyStatus" class="status-message">Список увлечений пуст</p>
      </div>

      <!-- Интерактивная секция -->
      <div class="interactive-section" id="interactiveSection">
        <h2 id="interactiveTitle">Интерактивные элементы</h2>

        <!-- Форма ввода имени -->
        <div class="name-input" id="nameInputSection">
          <label for="visitorName">Как вас зовут?</label>
          <input type="text" id="visitorName" placeholder="Введите ваше имя" />
          <button id="greetButton">Поприветствовать</button>
          <!-- Элемент для отображения приветствия -->
          <div id="greetingMessage" class="greeting-display"></div>
        </div>

        <!-- Переключатель темы -->
        <div class="theme-switcher" id="themeSwitcherSection">
          <label for="themeToggle">Темная тема</label>
          <input type="checkbox" id="themeToggle" />
          <!-- Элемент для отображения текущей темы -->
          <span id="currentTheme" class="theme-indicator">Светлая тема</span>
        </div>

        <!-- Дополнительные элементы для будущих функций -->
        <div class="additional-controls" id="additionalControls">
          <button id="addHobbyButton">Добавить увлечение</button>
          <button id="randomFactButton">Случайный факт</button>
          <button id="toggleAboutButton">Показать/скрыть подробности</button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
