<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Обо мне</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="mainContainer">
      <div id="headerContainer"></div>
      <h2 id="greeting"></h2>

      <!-- Информация о последнем визите -->
      <p
        id="lastVisitInfo"
        style="display: none; font-style: italic; color: #666; margin: 10px 0"
      ></p>

      <!-- Секция "О себе" -->
      <div class="about-section" id="aboutSection">
        <h2 id="aboutTitle">О себе</h2>
        <div id="aboutContent"></div>
      </div>

      <!-- Секция "Мои увлечения" -->
      <div class="interests-section" id="interestsSection">
        <h3 id="interestsTitle">Мои увлечения</h3>
        <ul id="hobbyList"></ul>
        <p id="hobbyStatus" class="status-message">
          Список дополнительных увлечений пуст
        </p>
      </div>

      <!-- Секция "Интерактивные элементы" -->
      <div class="interactive-section" id="interactiveSection">
        <h2 id="interactiveTitle">Интерактивные элементы</h2>

        <div class="name-input" id="nameInputSection">
          <label for="visitorName">Как вас зовут?</label>
          <input type="text" id="visitorName" placeholder="Введите ваше имя" />
          <button id="greetButton">Поприветствовать</button>
        </div>

        <!-- Переключатель темы -->
        <div class="theme-switcher" id="themeSwitcherSection">
          <label for="themeToggle">Темная тема</label>
          <input type="checkbox" id="themeToggle" />
          <span id="currentTheme" class="theme-indicator">Светлая тема</span>
        </div>

        <div class="additional-controls" id="additionalControls">
          <button id="addHobbyButton">Добавить увлечение</button>
          <button id="removeHobbyBtn">Удалить последнее увлечение</button>
          <button id="randomFactButton">Случайный факт</button>
          <button id="toggleAboutButton">Показать/скрыть подробности</button>
          <button id="clearStorageBtn">Очистить сохраненные данные</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>© 2025 Эрдни Самхаев. Все права защищены.</p>
        <div class="datetime-info">
          <span id="currentDate"></span>
          <span id="currentTime"></span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script type="module" src="src/script.js"></script>
  </body>
</html>
